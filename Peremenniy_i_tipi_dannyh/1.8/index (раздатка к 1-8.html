<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Курс JavaScript</title>
	<script>
		
			
			// переопределим значения переменных
			let surname = 'Карамзин';
			let name = 'Виктор';
			let patronymic = 'Геннадьевич';
			let ocupation = 'Должность';
			let degree = 'Высшее';
			let category = 'Первая';
			let education = 'Московский государственный институт электронной техники (техничский университет';
			let discipline = 'Информатика';
			let note = 'Примеченаие';
	console.log("Исходные значения переменных");
			console.log('Фамилия: ' + surname);
			console.log('Имя:' + name);
			console.log('Отчество:' + patronymic);
			console.log('Должность:' + ocupation);
			console.log('Уровень образования: ' + degree);
			console.log('Категория: ' + category);
			console.log('Образование: ' + education);
			console.log('Преподаваемая дисциплина: ' + discipline);
			console.log('Примечание: ' + note);
			</script>
</head>

<body>
	
	<header>
		<h1 align = "center">Введение в JavaScript</h1>
	</header>	
	
	<div class="content">
		<script>
		document.write('<b>'+surname+name+patronymic+'</b>');
		document.write('<br>'+'<i>'+'Должность: '+'</i>'+ocupation);
		document.write('<br>'+'<i>'+'Уровень образования: '+'</i>'+degree);
		document.write('<br>'+'<i>'+'Категория: '+'</i>'+category);
		document.write('<br>'+'<i>'+'Образование: '+'</i>'+education);
		document.write('<br>'+'<i>'+'Дисциплина: '+'</i>'+discipline);
		</script>
	</div>
